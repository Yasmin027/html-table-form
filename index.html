<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フォーム演習</title>
</head>
<body>
  <form action="#" method="POST">
    
  <dl>
    <dt><label for="name">お名前</label></dt>
    <dd id="name"><input type="text" name="name" required></dd>
  

  <dt for="email">email</dt>
  <dd id="email"><input type="text" name="email" required></dd>

  <dt>性別</dt>
  <dd>
  <label><input type="radio" name="gender" value="male">男性</label>
  <label><input type="radio" name="gender" value="female">女性</label>
</dd>

  <dt><label for="job">現在のご職業</label></dt>
  <dd id="job">
    <select name="job">
      <option value="" selected>選択してください</option>
      <option value="student">学生</option>
      <option value="none">無職</option>
      <option value="others">その他</option>
    </select>

    <dt><label for="pr">自己PR</label></dt>
    <dd><textarea id="pr" name="pr"></textarea></dd>

  <dt><label for="privacy">プライバシーポリシーに同意する</label></dt>
    <dd><input id="privacy" type="checkbox" name="privacy" value="1"></dd>
  </dl>
  <input type="submit" name="submit" value="送信">
</form>
</body>
</html>
